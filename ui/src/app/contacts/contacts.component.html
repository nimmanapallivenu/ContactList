<div class="container" style="padding: 10px;">
  <h2>Add Contact</h2>
  <form (submit)="addContact()">
    <div class="form-group">
      <label> First Name</label>
      <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control" required>
    </div>

    <div class="form-group">
      <label> Last Name</label>
      <input type="text" [(ngModel)]="last_name" name="last_name" class="form-control" required>
    </div>

    <div class="form-group">
      <label> Phone Number</label>
      <input type="text" [(ngModel)]="phone" name="phone" class="form-control" required>
    </div>

    <input type="submit" class="btn btn btn-success" value="ADD">
  </form>

</div>
<hr>

<div class="container">
  <h2 style="text-align: center;padding: 20px"> Contact List</h2>
  <div class="row" style="padding: 10px;" *ngFor="let contact of contacts">
    <div class="col-md-3">
      {{contact.first_name}}
    </div>
    <div class='col-md-3'>
      {{contact.last_name}}
    </div>
    <div class='col-md-3'>
      {{contact.phone}}
    </div>
    <div class='col-md-3'>
      <input type="button" (click)="deleteContact(contact._id)" value="Delete" class="btn btn-danger" />
    </div>
  </div>

</div>
